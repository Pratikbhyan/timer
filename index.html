<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Timer Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls button {
            margin: 5px 0;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        #timer {
            font-size: 15em;
            text-align: center;
            background: none;
            border: none;
            color: white;
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }
        .stats-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .stats-container input {
            font-size: 1.5em;
            text-align: center;
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 5px;
            margin: 5px 0;
            width: 80px;
        }
        .reset-icon img {
            width: 40px;
            height: 40px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            color: black;
            text-align: center;
        }
        #quote {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            max-width: 600px;
        }
        @media (min-width: 600px) {
            .controls {
                flex-direction: row;
                justify-content: center;
            }
            .controls button {
                margin: 0 10px;
            }
        }
        @media (max-width: 600px) {
            #timer {
                font-size: 10em;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="openModal()">Start Timer</button>
        <button onclick="resetTimer()">Reset Timer</button>
        <button onclick="pauseTimer()" id="pauseButton">Pause Timer</button>
    </div>
    <input type="text" id="timer" value="00" />

    <div class="stats-container">
        <span>Total Time Added Today (hours): </span>
        <input type="number" id="totalTime" value="0" min="0" step="0.01">
        <button class="reset-icon" onclick="resetDayCounter()">
            <img src="image.png" alt="Reset Day Counter">
        </button>
    </div>

    <div class="modal" id="timerModal">
        <div class="modal-content">
            <p>Is this focus time or break time?</p>
            <button onclick="startCustomTimer('focus')">Focus Time</button>
            <button onclick="startCustomTimer('break')">Break Time</button>
        </div>
    </div>

    <div id="quote">"The best way to get started is to quit talking and begin doing." - Walt Disney</div>

    <audio id="pingSound" src="ping.mp3"></audio>

    <script>
        let timerInterval;
        let totalTimeAdded = 0;
        let remainingSeconds = 0;
        let isPaused = false;

        const quotes = [
            '"The best way to get started is to quit talking and begin doing." - Walt Disney',
            '"The pessimist sees difficulty in every opportunity. The optimist sees opportunity in every difficulty." - Winston Churchill',
            '"Don’t let yesterday take up too much of today." - Will Rogers',
            '"You learn more from failure than from success. Don’t let it stop you. Failure builds character." - Unknown',
            '"It’s not whether you get knocked down, it’s whether you get up." - Vince Lombardi',
            '"If you are working on something that you really care about, you don’t have to be pushed. The vision pulls you." - Steve Jobs',
            '"People who are crazy enough to think they can change the world, are the ones who do." - Rob Siltanen',
            '"Failure will never overtake me if my determination to succeed is strong enough." - Og Mandino',
            '"We may encounter many defeats but we must not be defeated." - Maya Angelou',
            '"Knowing is not enough; we must apply. Wishing is not enough; we must do." - Johann Wolfgang Von Goethe',
            // Add more quotes as needed
        ];

        function changeQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').textContent = quotes[randomIndex];
        }

        changeQuote(); // Set a random quote on page load
        setInterval(changeQuote, 600000); // Change quote every 10 minutes

        function openModal() {
            document.getElementById('timerModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('timerModal').style.display = 'none';
        }

        function startCustomTimer(type) {
            closeModal();
            let minutes = parseInt(document.getElementById('timer').value) || 0;
            remainingSeconds = isPaused ? remainingSeconds : minutes * 60;
            isPaused = false;

            function updateTimer() {
                if (remainingSeconds > 60) {
                    let currentMinutes = Math.floor(remainingSeconds / 60);
                    document.getElementById('timer').value = 
                        `${currentMinutes < 10 ? '0' : ''}${currentMinutes}`;
                } else {
                    document.getElementById('timer').value = 
                        `${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
                }

                if (remainingSeconds > 0) {
                    remainingSeconds--;
                } else {
                    clearInterval(timerInterval);
                    document.getElementById('pingSound').play();

                    if (type === 'focus') {
                        totalTimeAdded += minutes;
                        document.getElementById('totalTime').value = (totalTimeAdded / 60).toFixed(2);
                    }
                }
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer').value = '00';
            remainingSeconds = 0;
            isPaused = false;
            document.getElementById('pauseButton').textContent = "Pause Timer";
        }

        function pauseTimer() {
            if (isPaused) {
                startCustomTimer();  // Resume the timer
                document.getElementById('pauseButton').textContent = "Pause Timer";
            } else {
                clearInterval(timerInterval);
                isPaused = true;
                document.getElementById('pauseButton').textContent = "Resume Timer";
            }
        }

        function resetDayCounter() {
            totalTimeAdded = 0;
            document.getElementById('totalTime').value = totalTimeAdded.toFixed(2);
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('timerModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
